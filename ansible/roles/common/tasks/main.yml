---

- name: install epel
  yum:
    name: "http://dl.fedoraproject.org/pub/epel/epel-release-latest-{{ ansible_distribution_major_version }}.noarch.rpm"
    state: present

- name: install base RPMs
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - python-setuptools
    - python-devel
    - git
    - initscripts

- name: install pip
  easy_install:
    name: pip
